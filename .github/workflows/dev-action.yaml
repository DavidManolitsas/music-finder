on:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip3 install -U virtualenv
          python3 -m virtualenv venv
          source venv/bin/activate
          pip3 install -U -r requirements.txt
          make main
      - clean-up: |
          deactivate
